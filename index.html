<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b141a">
    <!-- Mengatasi Mixed Content jika target HTTP -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>WhatsApp Panel Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --wa-teal: #00A884;
            --wa-dark: #0b141a;
            --wa-card: #202c33;
            --wa-text: #e9edef;
            --wa-subtext: #8696a0;
            --accent: #25D366;
            --danger: #ef5350;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--wa-dark);
            color: var(--wa-text);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* PENTING: Mencegah double scrollbar */
        }

        /* --- LOADER SCREEN STYLES --- */
        #loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--wa-dark);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 30px;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        #loader-screen::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
            opacity: 0.06; pointer-events: none; z-index: -1;
        }

        .avatar-wrapper { position: relative; margin-bottom: 25px; }
        .avatar-ring {
            width: 110px; height: 110px; border-radius: 50%;
            border: 3px solid var(--wa-teal);
            position: absolute; top: -5px; left: -5px;
            animation: pulse-ring 2s infinite; opacity: 0;
        }
        .avatar {
            width: 100px; height: 100px; border-radius: 50%;
            background: #fff; padding: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 2; position: relative;
        }
        .avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        h1 { font-family: 'Poppins', sans-serif; font-size: 24px; margin: 0 0 8px 0; font-weight: 600; letter-spacing: -0.5px; }
        p.subtitle { font-size: 14px; color: var(--wa-subtext); margin: 0 0 40px 0; text-align: center; }

        .status-pill {
            background: var(--wa-card); padding: 10px 24px; border-radius: 50px;
            font-size: 13px; font-weight: 500; display: flex; align-items: center; gap: 10px;
            margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .dot { width: 8px; height: 8px; background-color: var(--wa-subtext); border-radius: 50%; transition: 0.3s; }
        .dot.active { background-color: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .dot.error { background-color: var(--danger); box-shadow: 0 0 10px var(--danger); }

        .progress-container {
            width: 100%; max-width: 280px; height: 6px;
            background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--wa-teal), var(--accent));
            border-radius: 10px; transition: width 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .footer { position: absolute; bottom: 30px; font-size: 11px; color: var(--wa-subtext); opacity: 0.6; }

        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.5; border-color: var(--accent); } 100% { transform: scale(1.3); opacity: 0; border-color: var(--wa-teal); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }

        /* --- IFRAME STYLES UPDATED --- */
        #content-frame {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
            display: block;
            background: #0b141a; /* Samakan background agar tidak flash putih */
        }
    </style>
</head>
<body>

    <!-- IFRAME DENGAN FULL PERMISSIONS -->
    <iframe 
        id="content-frame" 
        src=""
        title="WhatsApp Bot Panel"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; camera; microphone"
        allowfullscreen
    ></iframe>

    <!-- LOADER OVERLAY -->
    <div id="loader-screen">
        <div class="avatar-wrapper fade-in">
            <div class="avatar-ring"></div>
            <div class="avatar">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/2044px-WhatsApp.svg.png" alt="Bot Avatar">
            </div>
        </div>

        <h1 class="fade-in" style="animation-delay: 0.1s">WhatsApp Panel</h1>
        <p class="subtitle fade-in" style="animation-delay: 0.2s">Menghubungkan ke Cloudflare...</p>

        <div class="status-pill fade-in" style="animation-delay: 0.3s">
            <span class="dot" id="status-dot"></span>
            <span id="status">MENGAMBIL DATA...</span>
        </div>

        <div class="progress-container fade-in" style="animation-delay: 0.4s">
            <div class="progress-fill" id="pfill"></div>
        </div>

        <div class="footer">Powered by WhatsApp Web API</div>
    </div>

    <script>
        // ================= CONFIG =================
        const BIN_ID = '693151eed0ea881f40121ca6'; 
        const API_KEY = '$2a$10$u00Qvq6xrri32tc7bEYVhuQv94XS.ygeVCr70UDbzoOVlR8yLuUq.'; 
        const MAIN_URL = 'https://xgenzy.github.io/RVO/';
        // ==========================================

        async function connect() {
            const loader = document.getElementById('loader-screen');
            const iframe = document.getElementById('content-frame');
            const statusText = document.getElementById('status');
            const statusDot = document.getElementById('status-dot');
            const pfill = document.getElementById('pfill');
            
            try {
                // TAHAP 1: Request Data
                pfill.style.width = "30%";
                statusDot.classList.add('active');
                
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                
                if (!res.ok) throw new Error("Database Error");
                
                const data = await res.json();
                const targetUrl = data.record.url;

                if (!targetUrl || targetUrl.trim() === "") {
                    throw new Error("No URL Found");
                }

                // TAHAP 2: Set Iframe Source
                pfill.style.width = "70%";
                statusText.innerText = "MEMUAT ANTARMUKA...";
                
                // Set URL ke iframe
                iframe.src = targetUrl;

                // TAHAP 3: Selesai
                // Delay agar iframe punya waktu render awal
                setTimeout(() => {
                    pfill.style.width = "100%";
                    statusText.innerText = "SIAP!";
                    
                    // Hilangkan Loader Screen
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        loader.style.visibility = 'hidden';
                    }, 800);
                    
                }, 2500);

            } catch (e) {
                console.error(e);
                pfill.style.width = "100%";
                pfill.style.background = "#ef5350";
                statusDot.classList.remove('active');
                statusDot.classList.add('error');
                statusText.innerText = "SERVER OFFLINE";
                statusText.style.color = "#ef5350";
                
                document.querySelector('.subtitle').innerText = "Gagal memuat iframe...";
                
                setTimeout(() => {
                   // window.location.reload(); // Opsional: reload otomatis
                }, 3000);
            }
        }

        window.onload = connect;
    </script>
</body>
</html>
