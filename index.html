<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connect • Cyber Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050b14;
            --wa-green: #25D366;
            --border: 1px solid rgba(37, 211, 102, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* TAMPILAN SETUP (INPUT LINK) */
        #setup-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(circleAt center, #111 0%, #000 100%);
            z-index: 10;
        }

        .card {
            background: #0a141f;
            border: var(--border);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.1);
        }

        .logo { font-family: 'JetBrains Mono'; font-size: 40px; margin-bottom: 20px; }
        .logo span { color: var(--wa-green); }

        p { color: #888; font-size: 14px; margin-bottom: 20px; font-family: 'JetBrains Mono'; }

        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #333;
            color: var(--wa-green);
            font-family: 'JetBrains Mono';
            margin-bottom: 15px;
            outline: none;
            text-align: center;
        }
        
        input:focus { border-color: var(--wa-green); }

        button {
            width: 100%;
            padding: 15px;
            background: var(--wa-green);
            color: #000;
            border: none;
            font-weight: bold;
            font-family: 'Rajdhani';
            font-size: 16px;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        button:active { transform: scale(0.98); }

        /* TAMPILAN UTAMA (IFRAME) */
        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Hidden by default */
        }

        /* TOMBOL RESET MENGAMBANG */
        #reset-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
            color: red;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- SCREEN 1: INPUT LINK -->
    <div id="setup-screen">
        <div class="card">
            <div class="logo"><span>⚡</span> CONNECT</div>
            <p>Paste your Cloudflare Tunnel URL here to launch the Dashboard.</p>
            
            <input type="text" id="urlInput" placeholder="https://xxxx-xxxx.trycloudflare.com">
            <button onclick="saveAndLaunch()">LAUNCH SYSTEM</button>
            <div id="errorMsg" style="color:red; font-size:12px; margin-top:10px; font-family:'JetBrains Mono'"></div>
        </div>
    </div>

    <!-- SCREEN 2: THE APP -->
    <iframe id="app-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"></iframe>

    <!-- TOMBOL RESET (Ganti Link) -->
    <div id="reset-btn" onclick="resetConfig()" title="Change URL">X</div>

    <script>
        const STORAGE_KEY = 'cyber_monitor_url';

        // Cek apakah sudah ada URL tersimpan saat loading
        window.onload = () => {
            const savedUrl = localStorage.getItem(STORAGE_KEY);
            if (savedUrl) {
                launchFrame(savedUrl);
            }
        };

        function saveAndLaunch() {
            const input = document.getElementById('urlInput');
            let url = input.value.trim();
            
            if (!url) {
                document.getElementById('errorMsg').innerText = "URL cannot be empty";
                return;
            }

            // Validasi format URL sederhana
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }

            // Simpan ke storage & Jalankan
            localStorage.setItem(STORAGE_KEY, url);
            launchFrame(url);
        }

        function launchFrame(url) {
            // Sembunyikan setup, munculkan iframe
            document.getElementById('setup-screen').style.display = 'none';
            const frame = document.getElementById('app-frame');
            const resetBtn = document.getElementById('reset-btn');

            frame.src = url;
            frame.style.display = 'block';
            resetBtn.style.display = 'flex';

            // Handle jika iframe gagal load (opsional, karena cross-origin susah dideteksi)
            frame.onerror = () => {
                alert("Failed to load. Please check the URL.");
                resetConfig();
            };
        }

        function resetConfig() {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }
    </script>
</body>
</html>
