<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Dashboard Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
            background: #050b14; color: #25D366; 
            font-family: 'JetBrains Mono', monospace; 
        }
        
        #loading {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; text-align: center;
        }
        
        .logo { font-size: 40px; margin-bottom: 20px; }
        
        .spinner {
            border: 3px solid rgba(37, 211, 102, 0.2); 
            border-top: 3px solid #25D366;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 0.8s linear infinite; margin-bottom: 30px;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .status-text { font-size: 14px; letter-spacing: 2px; color: #5c6b7f; }
        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.5; } }

        /* Progress Bar style */
        .progress-bar {
            width: 200px; height: 4px; background: #111; margin-top: 15px; border-radius: 2px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; background: #25D366; width: 0%; transition: width 0.5s;
        }
    </style>
</head>
<body>

    <div id="loading">
        <div class="logo">âš¡</div>
        <div class="spinner"></div>
        <div class="status-text blink" id="status">CONNECTING TO TERMUX...</div>
        <div class="progress-bar"><div class="progress-fill" id="pfill"></div></div>
    </div>

    <script>
        // ================= CONFIG =================
        // PASTE ID & KEY YANG SAMA DISINI
        const BIN_ID = '693151eed0ea881f40121ca6'; 
        const API_KEY = '$2a$10$u00Qvq6xrri32tc7bEYVhuQv94XS.ygeVCr70UDbzoOVlR8yLuUq.'; 
        // ==========================================

        async function connect() {
            const status = document.getElementById('status');
            const pfill = document.getElementById('pfill');
            
            try {
                // 1. Tanya Database: "Mana Link Termux Sekarang?"
                pfill.style.width = "30%";
                status.innerText = "FETCHING SECURE LINK...";
                
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                
                if (!res.ok) throw new Error("Database Error");
                
                const data = await res.json();
                const targetUrl = data.record.url;

                if (!targetUrl) throw new Error("No URL Found");

                // 2. Link Ketemu!
                pfill.style.width = "70%";
                status.innerText = "TARGET FOUND. REDIRECTING...";
                
                // 3. Pindah Halaman Otomatis
                pfill.style.width = "100%";
                
                setTimeout(() => {
                    // MENGALIHKAN DENGAN CARA AMAN AGAR LOGIN JALAN
                    window.location.href = targetUrl;
                }, 1000);

            } catch (e) {
                pfill.style.background = "#ff3333";
                status.style.color = "#ff3333";
                status.innerHTML = `CONNECTION FAILED<br><span style="font-size:10px">${e.message}</span><br><br><button onclick="location.reload()" style="background:#333; color:#fff; border:none; padding:10px; cursor:pointer;">RETRY</button>`;
            }
        }

        window.onload = connect;
    </script>
</body>
</html>
